<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso - CÃ³mo Consumir APIs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">

  <div class="max-w-3xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-center mb-6 bg-gradient-to-r from-green-400 to-blue-500 bg-clip-text text-transparent">
      ðŸ“˜ Curso: CÃ³mo Consumir APIs
    </h1>

    <p class="text-gray-400 text-center mb-8">
      Aprende a consumir cualquier API desde cero con ejemplos claros.
    </p>

    <div class="bg-gray-800 p-6 rounded-xl shadow-lg space-y-4">

      <div>
        <label class="font-semibold block mb-2">URL de la API:</label>
        <input id="courseUrl" type="text"
          class="w-full p-3 rounded bg-gray-700 border border-gray-600 outline-none focus:border-blue-500"
          placeholder="https://api.ejemplo.com/users">
      </div>

      <div>
        <label class="font-semibold block mb-2">MÃ©todo:</label>
        <select id="courseMethod" class="w-full p-3 rounded bg-gray-700 border border-gray-600">
          <option>GET</option>
          <option>POST</option>
          <option>PUT</option>
          <option>DELETE</option>
        </select>
      </div>

      <div>
        <label class="font-semibold block mb-2">Lenguaje:</label>
        <select id="courseLanguage"
          class="w-full p-3 rounded bg-gray-700 border border-gray-600">
          <option value="js">JavaScript (Fetch)</option>
          <option value="axios">JavaScript (Axios)</option>
          <option value="python">Python (Requests)</option>
          <option value="curl">cURL</option>
        </select>
      </div>

      <button onclick="explicacionConsumir()"
        class="w-full px-6 py-3 bg-blue-600 rounded-lg hover:bg-blue-700 font-bold mt-4">
        Generar Ejemplo Explicado
      </button>

      <button id="mostrarTabla" class="w-full px-6 py-3 bg-blue-600 rounded-lg hover:bg-blue-700 font-bold mt-4">
        Mostrar Como se veria en una tabla
      </button>

      <button class="w-full px-6 py-3 bg-blue-600 rounded-lg hover:bg-blue-700 font-bold mt-4">
        Volver
      </button>
    </div>

    <div id="courseResult" class="mt-8 hidden">
      <h2 class="text-2xl font-bold mb-4">ðŸ“„ Ejemplo Explicado</h2>
      <div class="bg-gray-800 p-6 rounded-xl">
        <pre class="text-sm whitespace-pre-wrap" id="courseCode"></pre>
      </div>
    </div>
  </div>

  

  <script src="../js/cursoApi.js"></script>

</body>
</html>
