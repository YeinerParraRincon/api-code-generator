<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Código API</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">

  <div class="max-w-6xl mx-auto py-10 px-4">
    <header class="text-center mb-10">
      <h1 class="text-4xl font-bold mb-4 bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent">
        ⚙️ Generador Automático de Código para APIs
      </h1>
      <p class="text-gray-400 text-lg">Consume cualquier API y genera código automáticamente</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
      <div class="lg:col-span-2 bg-gray-800 p-6 rounded-xl shadow-lg space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="font-semibold block mb-2">
              <i class="fas fa-link mr-2 text-blue-400"></i>URL de la API:
            </label>
            <input id="apiUrl" type="text" class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 outline-none focus:border-blue-500 transition"
              placeholder="https://api.ejemplo.com/users">
          </div>

          <div>
            <label class="font-semibold block mb-2">
              <i class="fas fa-code mr-2 text-green-400"></i>Método:
            </label>
            <select id="method" class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 outline-none focus:border-blue-500 transition">
              <option>GET</option>
              <option>POST</option>
              <option>PUT</option>
              <option>DELETE</option>
              <option>PATCH</option>
              <option>OPTIONS</option>
            </select>
          </div>
        </div>

        <div id="bodyBox" class="hidden">
          <label class="font-semibold block mb-2">
            <i class="fas fa-file-code mr-2 text-yellow-400"></i>JSON Body:
          </label>
          <textarea id="jsonBody" class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 outline-none focus:border-blue-500 transition h-32 font-mono text-sm"
            placeholder='{"name": "Test", "age": 22}'></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="font-semibold block mb-2">
              <i class="fas fa-language mr-2 text-purple-400"></i>Lenguaje:
            </label>
            <select id="language" class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 outline-none focus:border-blue-500 transition">
              <option value="js">JavaScript (Fetch)</option>
              <option value="axios">JavaScript (Axios)</option>
              <option value="python">Python (Requests)</option>
              <option value="curl">cURL</option>
            </select>
          </div>

          <div id="headersBox" class="hidden">
            <label class="font-semibold block mb-2">
              <i class="fas fa-heading mr-2 text-orange-400"></i>Headers:
            </label>
            <textarea id="headers" class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 outline-none focus:border-blue-500 transition h-32 font-mono text-sm"
              placeholder='{"Authorization": "Bearer token", "Content-Type": "application/json"}'></textarea>
          </div>
        </div>

        <div class="flex flex-wrap gap-3 pt-4">
          <button onclick="generateCode()"
            class="px-6 py-3 bg-blue-600 rounded-lg hover:bg-blue-700 font-bold transition transform hover:scale-105 flex items-center">
            <i class="fas fa-code mr-2"></i> Generar Código
          </button>

          <button onclick="fetchAndShowTable()"
            class="px-6 py-3 bg-green-600 rounded-lg hover:bg-green-700 font-bold transition transform hover:scale-105 flex items-center">
            <i class="fas fa-rocket mr-2"></i> Probar API
          </button>

          <button onclick="clearAll()"
            class="px-6 py-3 bg-gray-600 rounded-lg hover:bg-gray-700 font-bold transition flex items-center">
            <i class="fas fa-broom mr-2"></i> Limpiar
          </button>

           <button class="px-6 py-3 bg-gray-600 rounded-lg hover:bg-gray-700 font-bold transition flex items-center" >
            <a href="view/viewCursoApi.html" >
              Curso De como consumir api 
            </a>
          </button>
        </div>
      </div>

      <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
        <h3 class="text-xl font-bold mb-4 text-blue-400">
          <i class="fas fa-lightbulb mr-2"></i>APIs de Ejemplo
        </h3>
        <div class="space-y-3">
          <button onclick="loadExample('jsonplaceholder')" 
            class="w-full text-left p-3 bg-gray-700 rounded-lg hover:bg-gray-600 transition">
            <div class="font-semibold">JSONPlaceholder</div>
            <div class="text-sm text-gray-400">https://jsonplaceholder.typicode.com/users</div>
          </button>
          
          <button onclick="loadExample('restcountries')" 
            class="w-full text-left p-3 bg-gray-700 rounded-lg hover:bg-gray-600 transition">
            <div class="font-semibold">REST Countries</div>
            <div class="text-sm text-gray-400">https://restcountries.com/v3.1/all</div>
          </button>
          
          <button onclick="loadExample('dogapi')" 
            class="w-full text-left p-3 bg-gray-700 rounded-lg hover:bg-gray-600 transition">
            <div class="font-semibold">Dog API</div>
            <div class="text-sm text-gray-400">https://api.thedogapi.com/v1/breeds</div>
          </button>
        </div>
      </div>
    </div>

    <div id="output" class="mt-8 hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">
          <i class="fas fa-file-code mr-2 text-green-400"></i>Código Generado
        </h2>
        <button onclick="copyCode()" 
          class="px-4 py-2 bg-green-600 rounded-lg hover:bg-green-700 font-bold transition flex items-center">
          <i class="far fa-copy mr-2"></i> Copiar Código
        </button>
      </div>
      <div class="bg-gray-800 rounded-xl overflow-hidden">
        <pre class="bg-gray-900 p-6 rounded overflow-x-auto text-sm" id="codeResult"></pre>
      </div>
    </div>

    <div id="apiStats" class="mt-8 hidden">
      <h2 class="text-2xl font-bold mb-4">
        <i class="fas fa-chart-bar mr-2 text-yellow-400"></i>Estadísticas de la Respuesta
      </h2>
      <div id="statsContent" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
    </div>

    <div id="apiResults" class="mt-8"></div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
